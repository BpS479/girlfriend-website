<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .section-4{
            width: 100%;
            height: auto;
        }
        .image-slide-show-container{
            width: 100%;
            overflow-x: auto;
            padding: 10px 0px;
            background-color: rgba(128, 128, 128, 0.285);
            border: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid white;
        }
        .scroll-wrapper{
            display: flex;
            gap: 25px;
            padding: 10px 20px;
        }
        .image-item{
            flex: 0 0 auto;
            width: 200px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        .image-item img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .image-item:hover{
            transform:translateY(-10px);
        }
        .image-item:hover img{
            transform: scale(1.9);
        }
        .image-caption{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
         }
         .image-item:hover .image-caption{
            transform: translateY(0);
         } 
         .image-slide-show-container::-webkit-scrollbar{
            height: 12px; 
         }
         .image-slide-show-container::-webkit-scrollbar-track{
            background: rgb(255, 255, 255,0.1);
         }
         .image-slide-show-container::-webkit-scrollbar-thumb{
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
         }
         @media (max-width: 600px) {
            .image-item {
                width: 200px;
                height: 220px;
            }
         }
    </style>
</head>
<body>
